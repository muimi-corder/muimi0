<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NULLIFICATION GRID - V.3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Space Mono', monospace;
            background: #0d0d0d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 8px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .grid-cell {
            width: 120px;
            height: 120px;
            background: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #00ffff;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, color 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .grid-cell:hover {
            background: #3a3a3a;
            transform: scale(1.03);
        }
        .grid-cell.active {
            background: #00ffff;
            color: #0d0d0d;
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .grid-cell.hit {
            animation: hitFadeOut 0.3s forwards;
        }
        @keyframes hitFadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        .status-bar {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #909090;
            width: 380px;
            text-align: left;
        }
        .status-bar span {
            color: #00ffff;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .instruction {
            font-size: 0.8rem;
            color: #707070;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1 class="title">THE NULLIFICATION GRID</h1>
    <p class="instruction">Tap any cell to nullify its state. Achieve nothing.</p>

    <div class="grid-container" id="gameGrid">
        <div class="grid-cell" data-index="0"></div>
        <div class="grid-cell" data-index="1"></div>
        <div class="grid-cell" data-index="2"></div>
        <div class="grid-cell" data-index="3"></div>
        <div class="grid-cell" data-index="4"></div>
        <div class="grid-cell" data-index="5"></div>
        <div class="grid-cell" data-index="6"></div>
        <div class="grid-cell" data-index="7"></div>
        <div class="grid-cell" data-index="8"></div>
    </div>

    <div class="status-bar">
        STATUS: <span id="currentStatus">Awaiting Input</span><br>
        NULLIFIED: <span id="nullifiedCount">0</span> UNITS<br>
        LAST_OPERATION: <span id="lastOp">N/A</span>
    </div>

    <script>
        const cells = document.querySelectorAll('.grid-cell');
        const currentStatus = document.getElementById('currentStatus');
        const nullifiedCount = document.getElementById('nullifiedCount');
        const lastOp = document.getElementById('lastOp');
        let nullCount = 0;
        let activeCellIndex = -1;

        // 初期化：ランダムに1セルを光らせる
        function resetGrid() {
            cells.forEach(cell => cell.classList.remove('active', 'hit'));
            activeCellIndex = Math.floor(Math.random() * cells.length);
            cells[activeCellIndex].classList.add('active');
            currentStatus.innerText = `Active Cell ${activeCellIndex + 1}`;
        }

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (index === activeCellIndex) {
                    // 正解をタップした場合
                    cell.classList.remove('active');
                    cell.classList.add('hit'); // ヒットアニメーション
                    nullCount++;
                    nullifiedCount.innerText = nullCount;
                    lastOp.innerText = `NULLIFY @ ${Date.now() % 10000}`; // 無意味なタイムスタンプ

                    // 数秒後に次のアクティブセルを生成
                    setTimeout(() => {
                        resetGrid();
                    }, 300); // アニメーションを見てから次へ
                } else {
                    // 不正解をタップした場合
                    currentStatus.innerText = `Missed. Try Again.`;
                    lastOp.innerText = `INVALID_OP @ ${Date.now() % 10000}`;
                    // 不正解でもペナルティなし。ただ単に「無意味」が継続する。
                }
            });
        });

        resetGrid(); // ゲーム開始
        
        // Short動画用の「無意味なアピール」
        setInterval(() => {
            if (nullCount > 5 && Math.random() < 0.3) { // 5回以上無意味化したらたまにアピール
                currentStatus.innerText = `Achieving Peak Nullity.`;
            }
        }, 5000);

    </script>
</body>
</html>
