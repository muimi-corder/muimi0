<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Abstract Logic - v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Inter:wght@100;200&display=swap');
        body { background: #fff; color: #111; font-family: 'Inter', sans-serif; cursor: crosshair; }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .vertical-text { writing-mode: vertical-rl; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full p-6 flex justify-between items-center z-50 mix-blend-difference text-white">
        <div class="text-xs tracking-[0.5em] font-bold">Ø / NULL</div>
        <div class="space-x-8 text-[10px] tracking-widest uppercase opacity-50">
            <span>Synthesis</span>
            <span>Entropy</span>
            <span>Fragment</span>
        </div>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center p-10">
        <div class="relative group">
            <h2 class="serif text-[12vw] italic font-light leading-none opacity-80 select-none">
                Vøid_Løgics
            </h2>
            <div class="absolute -top-4 -right-8 text-[10px] tracking-tighter text-gray-400 font-mono">
                Revision: x88.0.2<br>Status: Non-Linear
            </div>
        </div>

        <div class="mt-12 max-w-lg text-center">
            <p class="text-[11px] leading-relaxed tracking-[0.2em] text-gray-400 serif italic">
                「静止したベクトルにおける未定義の再帰。それは、空集合の中で踊る影の等式に過ぎない。
                観測者は不在であり、データは自らを忘却することで完成する。」
            </p>
        </div>

        <div class="mt-20 flex space-x-20 items-end">
            <div class="text-left border-l border-gray-100 pl-4">
                <div class="text-[8px] text-gray-300 uppercase tracking-widest">Parameter A</div>
                <div id="p-a" class="text-2xl font-extralight tracking-tighter">0.00</div>
            </div>
            <div class="w-px h-24 bg-gradient-to-b from-transparent via-gray-200 to-transparent"></div>
            <div class="text-left border-l border-gray-100 pl-4">
                <div class="text-[8px] text-gray-300 uppercase tracking-widest">Frequency B</div>
                <div id="p-b" class="text-2xl font-extralight tracking-tighter">----</div>
            </div>
        </div>
    </section>

    <aside class="fixed right-6 top-1/2 -translate-y-1/2 vertical-text text-[8px] tracking-[1em] text-gray-200 uppercase">
        Continuous Non-existence Since 1997
    </aside>

    <script>
        // 数字がそれっぽく動くけど、何の意味もない計算
        setInterval(() => {
            const pa = document.getElementById('p-a');
            const pb = document.getElementById('p-b');
            
            pa.innerText = (Math.random() * 99).toFixed(2);
            
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ/0123456789";
            let randomStr = "";
            for(let i=0; i<4; i++) randomStr += chars[Math.floor(Math.random() * chars.length)];
            pb.innerText = randomStr;
        }, 100);
    </script>
</body>
</html>
